<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GTA VI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="logo">
      <img src="./images/logo.svg" alt="" />
    </div>

    <div id="loader">
      <div class="close">Accéder aux précommandes</div>
    </div>

    <div class="carousel-container">
      <div id="title"></div>
      <div id="text"></div>

      <div class="slides">
        <div class="d-flex hidden card-list gap-2" id="slides-container"></div>
        <div class="left-action">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="right-action">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
    </div>

    <!-- 7. Grids News -->
    <section class="container news">
      <div>
        <h2>Newswire</h2>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img src="images/col1.jpeg" class="card-img-top" />
            <div class="card-body">
              <p>
                Rockstar Games
                <span class="text-grey">5 décembre 2023</span>
              </p>
              <h5>
                Grand theft Auto VI&nbsp;: Regardez la Bande-Annonce 1 dès
                maintenant
              </h5>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="images/col2.jpeg" class="card-img-top" />
            <div class="card-body">
              <p>
                Rockstar Games
                <span class="text-grey">1 décembre 2023</span>
              </p>
              <h5>BANDE-ANNONCE 1&nbsp;: MARDI 5 DÉCEMBRE À 9 H ET</h5>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="images/col3.jpeg" class="card-img-top" />
            <div class="card-body">
              <p>
                GTA Online
                <span class="text-grey">30 novembre 2023</span>
              </p>
              <h5>Nouvelle mise à jour de GTA Online en décembre</h5>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
